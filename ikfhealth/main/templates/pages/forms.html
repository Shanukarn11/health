<div class="row mb-1-9 mb-md-6 wow fadeIn" data-wow-delay="200ms">
    <div class="col-lg-12">
        <div class="p-1-6 p-lg-1-9 p-xl-2-5 border border-color-extra-light-gray rounded">
            {% csrf_token %}
            <form class="quform"  onclick="">
                {% csrf_token %}
                <div class="quform-elements">

                    <div class="row">

                        <!-- Begin Text input element -->
                        <div class="col-md-6">
                            <div class="quform-element">
                                <label for="name">{{your_name}}<span class="quform-required">*</span></label>
                                <div class="quform-input">
                                    <input class="form-control" id="name" type="text" name="name" placeholder="{{your_name_placeholder}}" />
                                </div>
                            </div>

                        </div>
                        <!-- End Text input element -->

                        <!-- Begin Text input element -->
                        <div class="col-md-6">
                            <div class="quform-element">
                                <label for="email">{{your_email}}<span class="quform-required">*</span></label>
                                <div class="quform-input">
                                    <input class="form-control" id="email" type="text" name="email" placeholder="{{your_email_placeholder}}" />
                                </div>
                            </div>
                        </div>
                        <!-- End Text input element -->

                        <!-- Begin Text input element -->
                        <div class="col-md-6">
                            <div class="quform-element">
                                <label for="subject">{{your_organization}}<span class="quform-required">*</span></label>
                                <div class="quform-input">
                                    <input class="form-control" id="subject" type="text" name="subject" placeholder="{{your_organization_here}}" />
                                </div>
                            </div>

                        </div>
                        <!-- End Text input element -->

                        <!-- Begin Text input element -->
                        <div class="col-md-6">
                            <div class="quform-element">
                                <label for="mobile">{{mobile}}</label>
                                <div class="quform-input">
                                    <input class="form-control" id="mobile" type="text" name="mobile" placeholder="{{mobile_placeholder}}" />
                                </div>
                            </div>

                        </div>
                        <!-- End Text input element -->

                        <!-- Begin Textarea element -->
                        {% comment %} <div class="col-md-12">
                            <div class="quform-element">
                                <label for="message">Message <span class="quform-required">*</span></label>
                                <div class="quform-input">
                                    <textarea class="form-control" id="message" name="message" rows="3" placeholder="Tell us a few words"></textarea>
                                </div>
                            </div>
                        </div> {% endcomment %}
                        <!-- End Textarea element -->

                        <!-- Begin Captcha element -->
                        <div class="col-md-12">
                            <div class="quform-element">
                                <div class="form-group">
                                    <div class="quform-input">
                                        <input class="form-control" id="type_the_word" type="text" name="type_the_word" placeholder="Type the below word" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="quform-captcha">
                                        <div class="quform-captcha-inner">
                                            <img src='{% static "quform/images/captcha/courier-new-light.png" %}' alt="...">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- End Captcha element -->

                        <!-- Begin Submit button -->
                        <div class="col-md-12">
                            <div class="quform-submit-inner">
                                <button class="butn" type="submit">{{registration_submit}}</button>
                            </div>
                            <div class="quform-loading-wrap text-start"><span class="quform-loading"></span></div>
                        </div>
                        <!-- End Submit button -->

                    </div>

                </div>

            </form>
        </div>
    </div>
</div>
